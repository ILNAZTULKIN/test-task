<div class="container">
  <div
    *ngFor="
      let d of topheadingDisplay
        | paginate
          : { itemsPerPage: 5, currentPage: page, totalItems: totalLenght }
    "
  >
    <div class="card">
      <div class="card-header">
        <h3>{{ d.title }}</h3>
      </div>
      <div class="card-body">
        <div class="row g-0">
          <div class="col-md-8">
            <div class="card-body">
              <p class="card-text">
                {{ d.description }}
              </p>
              <a href="{{ d.url }}" class="btn btn-primary">Article URL</a>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <img src="{{ d.urlToImage }}" class="img-thumbnail rounded-start" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls
    class="pagination-style"
    *ngIf="topheadingDisplay.length > 5"
    (pageChange)="page = $event"
  ></pagination-controls>
</div>
